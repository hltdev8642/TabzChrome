# ðŸŽ­ Status Bar
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

# Status bar at TOP to avoid conflicts with Claude Code's dynamic statusline at bottom
# Claude Code's statusline can grow/shrink (tool use, subagents, bypass mode)
# Having both at bottom caused scroll region corruption during output
set -g status on
set -g status-position top
set -g status-left ''
set -g status-left-length 0
# Show: profile name (if set) and pane title (TodoWrite task in_progress)
# @profile is set by TabzChrome when spawning terminals with a profile
# pane_title is set by Claude Code when you have an in_progress todo
# Format: "ProfileName | pane_title" or just profile/pane_title if only one exists
set -g status-right '#{?@profile,#{@profile} ,}#{?#{pane_title},#{?@profile,| ,}#{pane_title},}'
set -g status-right-length 80
set -g status-interval 2

# Neutral dark theme (consistent regardless of user's ~/.tmux.conf)
set -g status-style 'bg=colour235,fg=colour248'
set -g window-status-current-style 'bg=colour238,fg=colour255,bold'
set -g window-status-style 'fg=colour244'

